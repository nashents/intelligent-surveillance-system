<html>
<head>

    {%- block head %}
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <!-- Core CSS - Include with every page -->
        <link href="{{ url_for('static', filename='assets/plugins/bootstrap/bootstrap.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='assets/font-awesome/css/font-awesome.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='assets/plugins/pace/pace-theme-big-counter.css') }}"
              rel="stylesheet">
        <link href="{{ url_for('static', filename='assets/css/style.css') }}"
              rel="stylesheet">
        <link href="{{ url_for('static', filename='assets/css/main-style.css') }}"
              rel="stylesheet">
        <!-- Page-Level CSS -->
        <link href="{{ url_for('static', filename='assets/plugins/morris/morris-0.4.3.min.css') }}"
              rel="stylesheet">

    {%- endblock head %}

</head>
<body>
<!--  wrapper -->
<div id="wrapper">
    <!-- navbar top -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="navbar">
        <!-- navbar-header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">

            </a>
        </div>
        <!-- end navbar-header -->
        <!-- navbar-top-links -->

        <!-- end navbar-top-links -->
        <ul class="nav navbar-top-links navbar-right">
            <!-- main dropdown -->

            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-3x"></i>
                </a>
                <!-- dropdown user-->
                <ul class="dropdown-menu dropdown-user">

                    <li class="divider"></li>
                    <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
                    </li>
                </ul>
                <!-- end dropdown-user -->
            </li>
            <!-- end main dropdown -->
        </ul>
    </nav>
    <!-- end navbar top -->

    <!-- navbar side -->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <!-- sidebar-collapse -->
        <div class="sidebar-collapse">
            <!-- side-menu -->
            <ul class="nav" id="side-menu">
                <li>
                    <!-- user image section-->
                    <div class="user-section">
                        <div class="user-section-inner">
                            <img src="assets/img/user.jpg" alt="">
                        </div>
                        <div class="user-info">
                            <div>Panashe <strong>Ngorima</strong></div>
                            <div class="user-text-online">

                            </div>
                        </div>
                    </div>
                    <!--end user image section-->
                </li>

                <li class="selected">
                    <a href="{{ url_for('home.dashboard') }}"><i class="fa fa-dashboard fa-fw"></i>Dashboard</a>
                </li>
                <li>
                    <a href="{{ url_for('home.add_bay_owner') }}"> <i class="fa fa-plus fa-1x"></i> Add Bay Owner</a>
                </li>
                <li>
                    <a href="{{ url_for('home.detected_faces') }}"> <i class="fa fa-user fa-1x"></i> Detected Faces</a>
                </li>


            </ul>
            <!-- end side-menu -->
        </div>
        <!-- end sidebar-collapse -->
    </nav>
    <!-- end navbar side -->
    <!--  page-wrapper -->
    <div id="page-wrapper">
        {% block body %}
        {% endblock %}

    </div>
    <!-- end page-wrapper -->

</div>
<!-- end wrapper -->


<!-- Core Scripts - Include with every page -->
<script src="{{ url_for('static', filename='assets/plugins/jquery-1.10.2.js') }}"></script>
<script src="{{ url_for('static', filename='assets/plugins/bootstrap/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/plugins/metisMenu/jquery.metisMenu.js') }}"></script>
<script src="{{ url_for('static', filename='assets/plugins/pace/pace.js') }}"></script>
<script src="{{ url_for('static', filename='assets/scripts/siminta.js') }}"></script>
<!-- Page-Level Plugin Scripts-->
<script src="{{ url_for('static', filename='assets/plugins/morris/raphael-2.1.0.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/plugins/morris/morris.js') }}"></script>
<script src="{{ url_for('static', filename='assets/scripts/dashboard-demo.js') }}"></script>

</body>
</html>
